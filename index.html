<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- <div class header -->
        <h6 class="header"> Click Start ▶️ Quiz button to start the quiz. You will be given 60 seonds to complete your quiz. </h6>
        <hr>
        <div id="Start" class="Start">
            <div class="title"> Code Quiz</div>
        </div>
        <hr>
        <div>
            <!-- container -->
            <div class="container">
                <form class="welcome-form" name="submit">
                    <label class="name-label" for="name">
                        Quiz User Name
                        <input id="name" class="form-input" type="text" name="user-name" />
                    </label>
                    <!-- <button type="submit">Submit</button> -->
                    <button id = "button" class="btn btn-secondary btn-lg">Start ▶️ Quiz</button>
                    <hr>
                    <div>
                        <div id="time" class="quiz-timer"> 
                        </div>
                </form>
                <!-- <div id="questions> -->
                    <div id="questions" class="quiz-body">
                        Question will appear here!  
                        <!--Options  -->
                    </div>
                        <ul id= "options" class="options">
                            <label class="option"><input type="radio" name="option" value="1"/><span id="opt1"></span></label>
                            <label class="option"><input type="radio" name="option" value="2"/><span id="opt2"></span></label>
                            <label class="option"><input type="radio" name="option" value="3"/><span id="opt3"></span></label>
                            <label class="option"><input type="radio" name="option" value="4"/><span id="opt4"></span></label>
                        </ul>
                        <hr>
                <!-- Next Question button -->
                <button id = "next" class="btn-next" >Next Question</button>

            </div>
        </div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
<script src="./script.js"></script>
</body>
</html>
